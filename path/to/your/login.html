<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Portal - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-bar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="login.html" class="nav-link">Login</a>
        <button id="dark-mode-toggle" class="nav-link">Toggle Dark Mode</button>
    </nav>

    <div class="login-container">
        <h2 class="neon-text">Login to Gaming Portal</h2>
        <form id="login-form">
            <input type="text" class="login-input" placeholder="Username" required>
            <input type="password" class="login-input" placeholder="Password" required>
            <button type="submit" class="login-button">LOGIN</button>
        </form>
        <p class="neon-purple">Don't have an account? <a href="#" class="neon-green">Sign up</a></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
